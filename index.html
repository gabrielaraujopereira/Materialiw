        <h1>Black Veil Brides</h1>
        <p>Black Veil Brides é uma banda americana de metal, formada em 2006 em Cincinati, Ohio,
         pelo vocalista Andy Biersack, atualmente com sede em Hollywood, Califórnia. 
         A banda atualmente é composta pelo vocalista Andy Biersack, o guitarrista rítmico e violinista Jinxx,
         o guitarrista Jake Pitts, o baterista Christian "CC" Coma e o baixista Lonny Eagleton.</p>
         <p>O grupo se tornou conhecido por seu visual excêntrico, maquiagens, pinturas pretas, roupas de couro
         e cabelos longos, todos inspirados nas personas de palco de Kiss, Misfits, Alice Cooper, Mötley Crüe, 
         W.A.S.P, e outros atos de glam metal e shock rock da década de 1980.</p>
