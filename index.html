        <h1>Black Veil Brides</h1>
        <p>Black Veil Brides é uma banda americana de metal, formada em 2006 em Cincinati, Ohio,
         pelo vocalista Andy Biersack, atualmente com sede em Hollywood, Califórnia. 
         A banda atualmente é composta pelo vocalista Andy Biersack, o guitarrista rítmico e violinista Jinxx,
         o guitarrista Jake Pitts, o baterista Christian "CC" Coma e o baixista Lonny Eagleton.</p>
         <figure>
            <img src="img\b93b_3 (1).jpg" alt="imagem da banda black veil brides" 
            width="600">
            <figcaption>Integrantes da banda Black Veil Brides</figcaption>
         </figure>
         <p>O grupo se tornou conhecido por seu visual excêntrico, maquiagens, pinturas pretas, roupas de couro
         e cabelos longos, todos inspirados nas personas de palco de Kiss, Misfits, Alice Cooper, Mötley Crüe, 
         W.A.S.P, e outros atos de glam metal e shock rock da década de 1980.</p>
        <article>
            <h2>História</h2>
            <section>
                <h3>Formação da banda</h3>
                <p>Black Veil Brides foi originalmente formado em Cincinnati, Ohio em 2006 por Andy Biersack (que na época usava o nome artístico Andy Sixx), Johnny Herold e Phil Cennedella. Andy Biersack começou com grandes divulgações pela internet e distribuindo algumas de suas gravações demo em sua escola e para conhecidos. Através da California DGK Studios, em 2007 a banda lançou seu primeiro EP com três faixas intitulado Sex and Hollywood. Em 2008 a banda lançou seu segundo EP intitulado Never Give In, desta vez com quatro faixas. O EP continha o seu futuro single de estreia, "Knives and Pens", canção que trouxe mais reconhecimento a banda. Eventualmente, Andy Biersack se mudou para Los Angeles, Califórnia. No início de 2009, ele iniciou uma nova formação para a banda, a formação era composta por Biersack nos vocais, o guitarrista Chris Hollywood e a baterista Sandra Alvarenga, que logo se juntaram ao baixista Ashley Purdy e ao guitarrista Pan the Gypsy; eles assinaram com o selo independente StandBy Records.</p>
            </section>
            <section>
                <h3>Integrantes</h3>
                <p>Black Veil Brides passou por várias mudanças de membros, (na época do lançamento de "Knives and Pens", o vídeo da música só tinha três membros: Biersack, Sandra Alvarenga e Chris "Hollywood" Bluser), a banda gravou We Stitch These Wounds com Biersack, Jake Pitts, Ashley Purdy, Jinxx e Sandra Alvarenga. Em 2010, quando Sandra deixou o Black Veil Brides para se juntar à banda Modern Day Escape, Christian Coma entrou em seu lugar na bateria. Após a saída de Purdy, a banda chegou à sua formação atual com Lonny Eagleton. Andy Biersack é o único membro fundador remanescente.</p>
